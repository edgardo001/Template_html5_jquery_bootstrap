<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="" name="description">
        <meta content="" name="author">
        <!--<link href="../../favicon.ico" rel="icon">-->
        <title>Titulo</title>	
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>

    <body>

        <div class="container">
            <h2>Modal Example</h2>

            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p id="lblDatos">......</p>
                <!-- Trigger the modal with a button -->
                <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->
                <button id="btnModal" class="btn btn-primary">Abrir modal</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal contenido-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <label for="txtNombre">Nombre: </label>
                            <input type="text" class="form-control" id="txtNombre"/>

                            <label for="txtApellido">Apellido:</label>
                            <input type="text" class="form-control" id="txtApellido"/>

                            <label for="txtTelefono">Telefono:</label>
                            <input type="text" class="form-control" id="txtTelefono"/>
                        </div>
                        <div class="modal-footer">                            
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success" id="btnGuardar">Guardar</button>
                            <img src="img/cargandoPaginaWeb.gif" class="img-rounded" height="30px" width="30px" id="imgLoad" style="display:none">
                        </div>
                    </div>
                </div>
            </div>

            <div id="a"></div>

        </div>

        <!--haca todos los script-->
        <!--Siempre debe ir Jquery primero q bootstrap-->
        <script src="js/jquery-3.1.0.js"></script>	
        <script src="js/bootstrap.js"></script>        
        <script type="text/javascript">  
            $(document).ready(function() { 

                $('#btnModal').click(function(event){
                    clearModal();
                    $('#myModal').modal('show');                
                });  

                $('#btnGuardar').click(function(event){                    
                    
                    //$('#myModal').modal('hide');                    

                    //AÃ±adimos la imagen de carga en el contenedor
                    
                    var n= $('#txtNombre').val();
                    var a = $('#txtApellido').val();
                    var t = $('#txtTelefono').val();	

                    $.ajax({
			type: "POST",
			data: {"nombre" : n, "apellido" : a, "telefono" : t},
                        url: "ajaxSleep.php",
			beforeSend: function () {
                            $('#imgLoad').show();
               		},
                        success: function(response) { 
                            $('#imgLoad').hide();
                            $('#myModal').modal('toggle');//Verificar uso                            
                            $('#lblDatos').text(response);
                            clearModal();
                        },
		        error: function(jqXHR, textStatus){
			    //if(textStatus === 'timeout'){alert('Failed from timeout');}
                            $('#imgLoad').hide();
                            $('#myModal').modal('toggle');//Verificar uso    
			    $('#lblDatos').text("error: " + textStatus + " - "+ jqXHR[0].value);
    			},
			timeout: 5000
                    });

                    event.preventDefault();
                });  

                function clearModal(){
                    //Limpio las cajas de texto del modal
                    $('.modal-body input').val('');
                }    

                //Simulacion de carga AJAX
                function sleep(milliseconds) {
                    var start = new Date().getTime();
                    for (var i = 0; i < 1e7; i++) {
                        if ((new Date().getTime() - start) > milliseconds){
                            break;
                        }
                    }
                }



            });            
        </script>

    </body>
</html>
